version: '3.3'

networks:
    qmediator:
        driver: bridge
        ipam:
            config:
                - subnet: ${SUBNET}

services:
    rabbitmq:
        image: rabbitmq:3-management-alpine
        hostname: ${RABBITMQ_HOST}
        container_name: ${RABBITMQ_HOST}
        environment:
            RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
            RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
            RABBITMQ_DEFAULT_VHOST: /
        ports:
            - 15672:15672
            - 5672:5672
        labels:
            NAME: rabbitmq
        networks:
          - qmediator:
                ipv4_address: ${RABBITMQ_IP}

    fuseki:
        hostname: ${FUSEKI_SERVER_HOST}
        container_name: ${FUSEKI_SERVER_HOST}
        image: stain/jena-fuseki
        ports:
            - 3030:3030
        environment:
            ADMIN_PASSWORD: ${FUSEKI_ADMIN_PASSWORD}
            JVM_ARGS: -Xmx2g
        command: "./fuseki-server --update --mem /saro"
        networks:
          - qmediator:
                ipv4_address: ${FUSEKI_IP}
        depends_on:
          - rabbitmq

    qmediator_consumer:
        hostname: ${QMEDIATOR_CONSUMER_HOST}
        container_name: ${QMEDIATOR_CONSUMER_HOST}
        restart: always
        build:
            context: ".."
            dockerfile: config/Dockerfile
        environment:
            RABBITMQ_HOST: ${RABBITMQ_HOST}
            DOBIE_HOST: ${DOBIE_HOST}
            FUSEKI_SERVER_HOST: ${FUSEKI_SERVER_HOST}
        depends_on:
            - rabbitmq
        networks:
            - qmediator

    qmediator_worker:
        hostname: ${QMEDIATOR_WORKER_HOST}
        container_name: ${QMEDIATOR_WORKER_HOST}
        restart: always
        command: celery -A tasks worker --loglevel=info
        build:
            context: ".."
            dockerfile: config/Dockerfile
        environment:
            RABBITMQ_HOST: ${RABBITMQ_HOST}
            DOBIE_HOST: ${DOBIE_HOST}
            FUSEKI_SERVER_HOST: ${FUSEKI_SERVER_HOST}
        depends_on:
            - rabbitmq
        networks:
            - qmediator


